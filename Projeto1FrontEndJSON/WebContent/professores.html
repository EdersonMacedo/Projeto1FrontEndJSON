<!DOCTYPE html>
<html lang="en" ng-app="professorModulo">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script src="js/angular.min.js"></script>
	<link rel="icon" href="imagens/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
	
	<title>Professores</title>
  </head>

  <body ng-controller="professoresController">
	<div ng-include  src="'menus.html'"></div>
	<div class="container">
		<h1 align="center">Professores</h1>

		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#lista" aria-controls="lista" role="tab" data-toggle="tab">Lista</a></li>
			<li role="presentation"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a></li>
		</ul>
		<br/>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="lista">
				<div class="container">
					<label for="codigo" class="col-sm-2 control-label">Pesquisar:</label>
					<div class="col-sm-8">
						<input type="text" ng-model="pesquisaProfessor" class="form-control" id="pesquisa" placeholder="Digite a pesquisa.">
					</div>
					<br/>	
					<table class="table table-striped table-hover">
						<th>Código</th>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Telefone</th>
						<tr ng-repeat="professoresTabela in professores | filter:pesquisaProfessor" ng-click="selecionaProfessor(professoresTabela)">
							<td>{{professoresTabela.codigo}}</td>
							<td>{{professoresTabela.nome}}</td>
							<td>{{professoresTabela.email}}</td>
							<td>{{professoresTabela.fone}}</td>
						</tr>
					</table>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="cadastro">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="codigo" class="col-sm-2 control-label">Código</label>
						<div class="col-sm-2">
							<input type="text" required class="form-control" ng-model="professor.codigo" id="codigo" placeholder="Código">
						</div>
					</div>
					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-8">
							<input type="nome" required ng-model="professor.nome" class="form-control" id="nome" placeholder="Nome">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-4">
							<input type="email" class="form-control" ng-model="professor.email" id="email" placeholder="Email">
						</div>
						<label for="fone" class="col-sm-1 control-label">Fone</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" ng-model="professor.fone" id="fone" placeholder="Fone">
						</div>
					</div>
					<div align="center">
						<button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
						<button type="submit" ng-disabled="!professor.nome" ng-click="salvar()" class="btn btn-primary">Gravar</button>
						<button type="submit" ng-click="excluir()" class="btn btn-danger">Ecluir</button>
					</div>
				</form>
			</div>
		</div>

	</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="controller/professores.js"></script>
  </body>
</html>
