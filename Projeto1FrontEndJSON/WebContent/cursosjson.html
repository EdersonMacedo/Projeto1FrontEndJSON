<!DOCTYPE html>
<html lang="en" ng-app="cursoModulo">
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script src="js/angular.min.js"></script>
	<link rel="icon" href="imagens/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
	
	<title>Cursos</title>
  </head>

  <body ng-controller="cursoController">
    <div ng-include  src="'menus.html'"></div>
	<div class="container">
		<h1 align="center">Cursos JSON</h1>
		<div class="container">
			<label for="codigo" class="col-sm-2 control-label">Pesquisar:</label>
			<div class="col-sm-8">
				<input type="text" ng-model="pesquisaCurso" class="form-control" id="pesquisa" placeholder="Digite a pesquisa.">
			</div>
			<br/>
			<table class="table table-striped table-hover">
				<th>Código</th>
				<th>Descrição</th>
				<th>Dias e Horários</th>
				<th>Professores</th>
				<tr ng-repeat="cursosTabela in cursos | filter:pesquisaCurso">
					<td>{{cursosTabela.codigo}}</td>
					<td>{{cursosTabela.descricao}}</td>
					<td>{{cursosTabela.diashorarios}}</td>
					<td>{{cursosTabela.professor}} - {{cursosTabela.professor.nome}}</td>
				</tr>
			</table>
		</div>
	</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="controller/cursosjson.js"></script>
  </body>
</html>
